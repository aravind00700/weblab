<!DOCTYPE html>
<html>
<head>
<title>BACKGROUND COLOR OF WEBPAGE</title>
<style>
body{
	text-align:center;
     }
button{
	font-size:15px;
	padding:10px 20px;
      }
</style>
</head>
<body>
<h1>BACKGROUND COLOR CHANGE</h1>
<button id="changeColorBtn">Change color Button</button>
<script>
		document.getElementById('changeColorBtn').addEventListener("dblclick", function() 
		{
                	document.body.style.backgroundColor="green";
                });

            document.getElementById('changeColorBtn').addEventListener("click", function() 
	    {
                document.body.style.backgroundColor="red";
            });
  
    </script>

</body>
</html>
